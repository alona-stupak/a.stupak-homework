<html lang="uk">
      <head>

          <title>Назва сторінки</title>
      </head>
<body>
<table border="1">
    <tr>
        <th colspan="3">One</th>
        <th rowspan="2">Two</th>
    </tr>
    <tr>
        <th>Three</th>
        <th>Four</th>
        <th>Five</th>
    </tr>
    <tr>
        <td>Six</td>
        <td colspan="2">Seven</td>
        <td>Eight</td>
    </tr>
    <tr>
        <td colspan="4">Nine</td>
    </tr>
</table>
</body>
</html>
