<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for( let i = 1; i <= 32; i++ )
        {
            if( i % 2 == 0 )
            {
                if( i % 4 == 0) {

                    console.log( i+ '*')
                }

            else  if ( i % 10 == 0 )
            {
                console.log( i+ '^')
            }
            }
        }

    let k = 1;
    while ( k <= 32 )
    {
        k++
        if (k % 4 == 0)
        {
            console.log(k + '*')
        }
        if (k % 10 == 0)
        {
            console.log(k + '^')
        }
    }
</script>
</body>
</html>
