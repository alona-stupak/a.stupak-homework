<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number;
    for( let i = 1; i <= 32; i++ )
    {
            if( i % 2 === 0 )
            {
                number = i;
                if( i % 4 === 0) {
                   number = number +'*';
                }
                if ( i % 10 === 0 )
                {
                number = number + '^';
                }
            console.log(number);
            }
        }

    let k = 1;
    let number1
    while ( k <= 32 ) {
        if (k % 2 === 0) {
            number1 = k;
            if (k % 4 === 0) {
                number1 += '*';
            }
            if (k % 10 === 0) {
               number1 += '^';
            }
            console.log(number1);
        }
        k++;
    }
</script>
</body>
</html>
