<script>
    function capitalize(text) {
        if (typeof text === "string") {
            let cityName = text;
            let cityName1 = cityName.substring(0, 1).toUpperCase();
            let cityName2 = cityName.substring(1).toLowerCase();
            return cityName1 + cityName2;
        }
        else if (typeof text === 'object') {
            let arrayNew = text;
            for (let i = 0; i < arrayNew.length; i++) {
                arrayNew[i] = capitalize(arrayNew[i]);
            }
            return arrayNew;
        }
        else{
            return error();
        }
    }
    function error(){
        alert("невірно введене значення");
    }
