<body>
<script>
   function sum( f, e)
    {
        if ( e===f )
        {
            return f;
        }
        return f + sum( f+1, e );
    }
    console.log( sum( 1, 3 ) ); // 6
    console.log( sum( 1, 10 ) ); // 55
    console.log( sum( 100, 1000 ) ); // 495550


   let summa = (min, max) => (min !== max) ? min + summa(min + 1, max): min;
   console.log( summa(1, 3) );
   console.log( summa( 1, 10 ) );
   console.log( summa( 100, 1000 ) );

</script>
</body>
